
<div class="card">

    <div class="card-header" id="fightersHeadingFive">
        <h2 class="h5 mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#fightersCollapseFive"
                aria-expanded="false" aria-controls="fightersCollapseFive">
                <span data-i18n="card.special.card_details"></span>
            </button>
        </h2>
    </div>

    <div class="collapse" id="fightersCollapseFive">
        <div class="card-body">

            <div class="form-group">
                <label for="cardName" data-i18n="card.special.card_name">Card Name</label>
                <input class="form-control" type="text" id="cardName" name="cardName" value="" oninput="onAnyChange()">
            </div>

            <div class="form-group">
                <label for="fontSizeSelector"  data-i18n="card.special.font_size">Font Size:</label>
                <input class="form-control" type="number" id="fontSizeSelector" name="fontSizeSelector" value="32" oninput="onAnyChange()">
            </div>

            <div class="form-group">
                <label for="cardText"  data-i18n="card.caracteristics.body_text">Body Text</label>
                <textarea class="form-control" id="cardText" name="cardText" rows="3"
                    oninput="onAnyChange()" data-i18n="card.caracteristics.body_text">Body Text</textarea>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="timingCheckbox" onchange="onAnyChange()">
                <label class="form-check-label" for="timingCheckbox" data-i18n="card.special.timing">Timing</label>
            </div>

            <div class="form-group">
                <label for="timingText" data-i18n="card.special.timing_text">Timing Text</label>
                <textarea class="form-control" id="timingText" name="timingText" rows="3" oninput="onAnyChange()"></textarea>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="durationCheckbox" onchange="onAnyChange()">
                <label class="form-check-label" for="durationCheckbox" data-i18n="card.special.duration">Duration</label>
            </div>

            <div class="form-group">
                <label for="durationText" data-i18n="card.special.duration_text">Duration Text</label>
                <textarea class="form-control" id="durationText" name="durationText" rows="3" oninput="onAnyChange()"></textarea>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="effectCheckbox" onchange="onAnyChange()">
                <label class="form-check-label" for="effectCheckbox" data-i18n="card.special.effect">Effect</label>
            </div>

            <div class="form-group">
                <label for="effectText" data-i18n="card.special.effect_text">Effect Text</label>
                <textarea class="form-control" id="effectText" name="effectText" rows="3" oninput="onAnyChange()"></textarea>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label for="footer" data-i18n="card.special.footer">Footer</label>
                    <input class="form-control" type="text" id="footer" name="footer" value="" oninput="onAnyChange()">
                </div>
            </div>

        </div>
    </div>
</div>
